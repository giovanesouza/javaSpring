<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

	<title>MULTIPLICAÇÃO</title>
</head>

<body>
	<div class="container">
		<a href="/" class="btn mt-2 mb-2 bg-warning">Voltar</a>
		<h2 class="bg-success">Multiplicação de valores</h2>

		<!--th = THYMELEAF - OBJETO CALCULADORA FOI CRIADO NO CONTROLLER CÁLCULOS -->
		<form th:action="@{/multiplicar}" method="post" th:object="${calculadora}">

			<div class="mb-3">

				<label class="form-label">Primeiro valor:</label>
				<input type="number" class="form-control" th:field="*{valor1}">

			</div>

			<div class="mb-3">

				<label class="form-label">Segundo valor:</label>
				<input type="number" class="form-control" th:field="*{valor2}">

			</div>

			<button type="submit" class="btn btn-primary">Calcular</button>
		</form>


	</div>

</body>

</html>
