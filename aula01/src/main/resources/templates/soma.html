<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
		</script>

	<title>ADIÇÃO</title>
</head>

<body>
	<div class="container">
		<a href="/" class="btn mt-2 mb-2 bg-warning">Voltar</a>
		<h2 class="bg-success">Somar valores</h2>

		<form>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Primeiro valor:</label>
				<input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Segundo valor:</label>
				<input type="number" class="form-control" id="exampleInputPassword1">
			</div>

			<button type="submit" class="btn btn-primary">Calcular</button>
		</form>

		<!-- TAG DO THYMELEAF -->
		<h1 class="mt-2">Resultado:</h1>
		<h2 th:text="${soma}"></h2>
		
	</div>
</body>

</html>
